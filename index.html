<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="images/icon-view.svg" alt="" class="image-top" />
        <img
          src="images/image-equilibrium.jpg"
          alt="Hero image"
          class="image-btm"
        />
      </div>

      <a href="">Equilibrium #3429</a>
      <p class="info">Our Equilibrium collection promotes balance and calm.</p>
      <main>
        <div class="main-left">
          <img src="images/icon-ethereum.svg" alt="Icon Ethereum" />
          <p>0.041 ETH</p>
        </div>
        <div class="main-right">
          <img src="images/icon-clock.svg" alt="Clock icon" />
          <p>3 days left</p>
        </div>
      </main>
      <footer>
        <img src="images/image-avatar.png" alt="Avatar Jules Wyvern" />
        <span>Creation of<a href="#">Jules Wyvern</a></span>
      </footer>
    </div>
  </body>
</html>
